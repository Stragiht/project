<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">新增部门
    	<a class="btn btn-default btn-addon mr_8" ui-sref="app.staff.depMngSelect" style="float:right;margin-right:10px;">返回部门管理</a>
    </h4>
</div>
<script type="text/ng-template" id="radiostaff.html">
    <div ng-include="'common/tpl/radiostaff.html'"></div>
</script>
<div class="panel-heading" ng-controller="depMngInsertController">
    <form name = "form" class="bs-example form-horizontal form-validation" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label"><span style="color:red;">*</span> 部门编号：</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" name="depNum" ng-model="depMng.depNum" maxlength="6" required>
                <div ng-messages="form.depNum.$error" ng-if="(form.depNum.$dirty && form.depNum.$invalid)">
				    <span ng-message="required" class="error">部门编号不能为空</span>
				</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label"><span style="color:red;">*</span> 部门名称：</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" name="depNm" ng-model="depMng.depNm" maxlength="16" required>
                <div ng-messages="form.depNm.$error" ng-if="(form.depNm.$dirty && form.depNm.$invalid)">
                    <span ng-message="required" class="error">部门名称不能为空</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">部门经理：</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="depMng.depMgr" readOnly="true">
            </div>
            <div class="col-xs-5" style="padding-left: 0px;">
	                <button class="btn btn-default" ng-click="open5('lg')">浏览</button>
	                <span style="color:#999999;">此人员选择不起任何功能性作用</span> 
        	</div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">部门描述：</label>
            <div class="col-xs-8">
                <textarea class="form-control" rows="6" ng-model="depMng.depDesc" maxlength="21845"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label"></label>
            <div class="col-xs-2">
                <a class="btn btn-info btn-addon"  user-power="WSTF01003002" ng-click="insertDep(form.$valid)" ng-disabled="form.$invalid">提交保存</a>
            </div>
        </div>
    </form>
</div>

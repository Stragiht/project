<div ng-controller="attendRuleController">
	<div class="bg-light lter b-b wrapper-md">
		<h4 class="m-n font-thin h4">
			考勤规则设置 <a class="btn btn-success btn-addon mr_8"
				ui-sref="app.staff.attendRuleInsert">新增考勤规则</a>
		</h4>
	</div>
	<div class="panel-heading">
    	<label class="control-label mt_6">共有<span class="text-red">{{recordCount}}</span>条数据 </label>
    	<label class="control-label mt_6" ng-if="count==0">（没有符合条件的数据）</label>
	</div>
	<!--Table部分-->
	<div class="panel-heading">
		<div ng-table="tableParams">
			<table class="table table-bordered table-condensed table-striped table-hover" >
				<tr ng-repeat="attendRuleData in $data">
					<td title="'档期'" width="'150px'">
						{{attendRuleData.phaNm}}
					</td>
					<td title="'规则名称'" width="'200px'" style="word-break: break-all;">
						{{attendRuleData.ruleNm}}
					</td>
					<td title="'规则应用于（考勤方式）'" width="'200px'" style="word-break: break-all;">
						{{attendRuleData.attendModes}}
					</td>
					<td title="'操作'" width="'150px'">
						<a class="mr_9"
						ng-click="goUpdate(attendRuleData.oId)">编辑</a> 
						<a class="mr_9"
						ng-click="delect(attendRuleData.oId)">删除</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- table列表结束 -->
</div>
<div>	
	<script type="text/ng-template" id="delete.html">
		<div ng-include="'common/tpl/delete.html'"></div>  
 	</script>
</div>

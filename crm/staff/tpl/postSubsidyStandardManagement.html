<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">职位补助标准管理
        <button class="btn btn-success btn-addon mr_8" style="float:right;margin-right:10px;" ui-sref="app.staff.postSubsidyStandardManagementInsert"> 新增职位补助规则</button>
    </h4>
</div>
<div class="panel-heading">
	<div ng-controller="ZwbzbzglCtrl as demo">
		<div class="panel-heading">
		    <label class="control-label mt_6">共有<span class="text-red">{{countfalg}}</span>条数据 </label>
		    <label class="control-label mt_6" ng-if="countfalg==0">（没有符合条件的数据）</label>
		</div>
	   <div ng-table="tableParams">
		    <table class="table table-bordered table-condensed   table-striped table-hover" >
                <tr ng-repeat="userinfo in pssmdata" ng-form="rowForm" demo-tracked-table-row="userinfo">
	                <td ng-if=flase>{{$index+1}}</td>
	                <td title="'规则名称'" style="text-align:center;min-width:120px; ">
                        {{userinfo.ruleNm}}
                    </td>
	                <td title="'操作'" style="text-align:center;min-width:210px;">
	                    <a class="mr_9"  href="#/app/staff/postSubsidyStandardManagementUpdate/{{userinfo.ruleNm}}">编辑</a>
	                    <a class="mr_9" ng-click="del(userinfo.ruleNm,$index)">删除</a>
		           </td>
                </tr>
            </table>
	   </div>
	</div>
</div>
<div>
	<script type="text/ng-template" id="delete.html">
		<div ng-include="'common/tpl/delete.html'"></div>
 	</script>
</div>

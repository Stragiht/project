<div class="form-group">
	<table class="table table-bordered table-condensed   table-striped"
			style="margin-bottom: 20px;">
		<tr>
			<td style="text-align: center;">提成类别</td>
			<td style="text-align: center;">计算规则</td>
		</tr>
		<tr>
            <td style="text-align: center;">基本提成</td>
            <td style="text-align: Left;">大于
            	<input type="text" class="form-control" id="grjbmin" name = "grjbmin"  style="width: 165px;display:inherit;" ng-model="grjbmin" ng-pattern="/^0{1}([.]\d{1,2})?$|^[1-9]\d*([.]{1}[0-9]{1,2})?$/" required maxLength=12/>元~小于或等于
                <input type="text" class="form-control" id="grjbmax" name = "grjbmax"  style="width: 165px;display:inherit;" ng-model="grjbmax" ng-pattern="/^0{1}([.]\d{1,2})?$|^[1-9]\d*([.]{1}[0-9]{1,2})?$/" required maxLength=12/>元,提成
                <input type="text" class="form-control" id="grjbtcbfb" name = "grjbtcbfb"  style="width: 165px;display:inherit;" ng-model="grjbtcbfb" ng-pattern="/^0{1}([.]\d{1,2})?$|^[1-9]\d*([.]{1}[0-9]{1,2})?$/" required maxLength=5/>%
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">超额提成</td>
            <td style="text-align: Left;">大于{{grjbmax}}元部分,提成
            	<input type="text" class="form-control" id="grcetcbfb" name = "grcetcbfb"  style="width: 165px;display:inherit;" ng-model="grcetcbfb" ng-pattern="/^0{1}([.]\d{1,2})?$|^[1-9]\d*([.]{1}[0-9]{1,2})?$/" required maxLength=5/>%
            </td>
        </tr>
	</table>
</div>

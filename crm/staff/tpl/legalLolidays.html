<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4"> 法定假日补助标准管理
        <button class="btn btn-success btn-addon mr_8" style="float:right;margin-right:10px;" ui-sref="app.staff.legalLolidaysInsert">新增法定假日补助标准</button>
    </h4>
</div>

<div ng-controller="legalLolidaysController">
	<div class="panel-heading">
	    <label class="control-label mt_6">共有<span class="text-red">{{countfalg}}</span>条数据 </label>
	    <label class="control-label mt_6" ng-if="countfalg==0">（没有符合条件的数据）</label>
	</div>
    <div class="panel-heading">
        <div ng-table="tableParams">
            <table class="table table-bordered" >
                <tr ng-repeat="list in legalLolidaysList">
               		<td ng-if="flase">{{$index+1}}</td>
                    <td title="'年份'" style="text-align:center;min-width:100px;">{{list.year}}年</td>
                    <td title="'法定假日'">{{list.april | cut:true:70:' ...'}}</td>
                    <td title="'操作'" style="text-align:center;min-width:150px;">
                        <a class="mr_9" href="#/app/staff/legalLolidaysUpdate/{{list.year}}">编辑</a>
                        <a class="mr_9" ng-click="del({{list.year}},$index)">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div>
 <script type="text/ng-template" id="delete.html">
            <div ng-include="'common/tpl/delete.html'"></div>
 </script>
</div>

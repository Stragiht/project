<!-- 标题信息开始 -->
<div class="bg-light lter b-b wrapper-md">
	<h4 class="m-n font-thin h4">
		功能排序管理
	</h4>
</div>
<!-- 标题信息开始 -->

<div class="wrapper-md" ng-controller="configFuncOrderController">
	<!-- 温馨提示开始 -->
	<div class="row">
		<div class="panel-heading">
			<div class="col-md-12">
				<div class="list-group list-group-lg list-group-sp">
					<div herf="" class="list-group-item clearfix bg-light dker">
						<div class="clear">
							<p>温馨提示：</p>
							<p>1、此设置影响【新增角色权限】页面的功能模块、功能点、功能点详细排列顺序；</p>
							<p>2、排序的数字越小排在越前面。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 温馨提示结束 -->

	<div class="wrapper-md" style="padding: 15px;">

		<tabset class="tab-container">
			<tab>
				<tab-heading>
					功能模块
				</tab-heading>
				<!-- 表格 -->

				<div class="table-responsive" style="padding-left:10px;padding-right:10px; " >

					<div ng-table="tableParams">
						<table  class="table table-bordered table-condensed table-striped table-hover"  >
							<tr ng-repeat="funcModule in funcModules">
								<td title="'功能模块'" style="text-align:center;">
									<span ng-bind="funcModule.funcModuleName"></span>
								</td>
								<td title="'排序'"  style="text-align:center;">
									<input type="number" ng-model="funcModule.seq"/>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</tab>

			<tab>
				<tab-heading>
					功能点
				</tab-heading>
				<!-- 表格 -->

				<div class="table-responsive" style="padding-left:10px;padding-right:10px; " >

					<div ng-table="tableParamsFP">
						<table  class="table table-bordered table-condensed table-striped table-hover"  >
							<tr ng-repeat="funcPoint in $data">
								<td title="'功能点名称'" style="text-align:center;">
									<span ng-bind="funcPoint.funcPointName"></span>
								</td>
								<td title="'对应功能模块'"  style="text-align:center;">
									<span ng-bind="funcPoint.funcModuleName"></span>
								</td>
								<td title="'排序'"  style="text-align:center;">
									<input type="number" ng-model="funcPoint.seq"/>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</tab>
			<tab>
				<tab-heading>
					功能点详细
				</tab-heading>
				<!-- 表格 -->

				<div class="table-responsive" style="padding-left:10px;padding-right:10px; " >

					<div ng-table="tableParamsFPD">
						<table  class="table table-bordered table-condensed table-striped table-hover"  >
							<tr ng-repeat="funcPointDetail in $data">
								<td title="'功能点详细名称'" style="text-align:center;">
									<span ng-bind="funcPointDetail.funcPointDetailName"></span>
								</td>
								<td title="'对应功能点'"  style="text-align:center;">
									<span ng-bind="funcPointDetail.funcPointName"></span>
								</td>
								<td title="'对应功能模块'"  style="text-align:center;">
									<span ng-bind="funcPointDetail.funcModuleName"></span>
								</td>
								<td title="'排序'"  style="text-align:center;">
									<input type="number" ng-model="funcPointDetail.seq"/>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</tab>
		</tabset>
	</div>

	<div class="form-group ">
		<button class=" btn btn-success" style="margin-left: 15px;" ng-click="updateFuncSeqMng()" user-power="WSTF01030002">
			提交保存
		</button>
	</div>
</div>

<html>
<head><meta charset="UTF-8"></head>
<div ng-controller="jobPosSelectController">
<!-- 标题信息开始 -->
<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">
                              职位管理
        <a class="btn btn-success btn-addon mr_8" ui-sref="app.staff.jobposInsert" user-power="WSTF01004003">新增职位</a>
    </h4>
</div>
<!-- 标题信息结束 -->
<div>
 <script type="text/ng-template" id="delete.html">
            <div ng-include="'common/tpl/delete.html'"></div>
 </script>
</div>
<!-- 导出系列按钮面板开始 -->
<div class="panel-heading">
    <label class="control-label mt_6">共有<span class="text-red">{{countNumber}}</span>条数据 </label>
<!-- 导出系列按钮面板结束 -->
<!-- table列表开始 -->
    <label class="control-label mt_6" ng-if="countNumber==0">（没有符合条件的数据）</label>
</div>
<div class="panel-heading">
   <div ng-table="tableParams">
       <table class="table table-bordered table-condensed   table-striped table-hover">
       <tr ng-repeat="jobinfo in data">
           <td title="'职位编号'" width="'120px'">
              {{jobinfo.posNum}}
           </td>
           <td title="'职位名称'" width="'120px'">
              {{jobinfo.posNm}}
           </td>
           <td title="'是否设置职位等级'" width="'120px'">
              {{jobinfo.poiSetFlg|dicNameFilter:"C002"}}
           </td>
           <td title="'职位等级【等级】'" width="'300px'" style="word-break: break-all;">
              {{jobinfo.posGrdNmAndGrd}}
           </td>
           <td title="'是否与门店关联'" width="'120px'">
              {{jobinfo.refStr ? "是" : "否"}}
           </td>
           <td title="'操作'"  width="'200px'" class="mr_22">
            <a class="mr_9"  ng-click="update(jobinfo.posNum)" user-power="WSTF01004004"> 编辑</a>
            <a class="mr_9"  ng-click="del(jobinfo.posNum,jobinfo.jobRelPosGrdNum)" user-power="WSTF01004002"> 删除</a>
           </td>
       </tr>
       </table>
   </div>
</div>
<!-- table列表结束 -->
</div>
</html>

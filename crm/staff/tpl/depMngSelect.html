<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">部门管理
        <a class="btn btn-success btn-addon mr_8" ui-sref="app.staff.depMngInsert" user-power="WSTF01003002">新增部门</a>
    </h4>
</div>
<div>
 <script type="text/ng-template" id="delete.html">
            <div ng-include="'common/tpl/delete.html'"></div>
 </script>
</div>
<div  ng-controller="depMngSelectController">
<div class="panel-heading">
    <label class="control-label mt_6">共有<span class="text-red">{{gydst}}</span>条数据 </label>
    <label class="control-label mt_6" ng-if="gydst==0">（没有符合条件的数据）</label>
</div>
<div class="panel-heading">
	<div ng-table="tableParams">
	    <table class="table table-bordered table-condensed table-striped table-hover">
            <tr ng-repeat="userinfo in data">
                <td title="'部门编号'" width="'200px'">
                	{{userinfo.depNum}}
                </td>
                <td title="'部门名称'" width="'230px'">
                    {{userinfo.depNm}}
                </td>
                <td title="'部门经理'" width="'120px'">
                    {{userinfo.stfNm}}
                </td>
                <td title="'部门员工数'" width="'150px'">
                    {{userinfo.depCount}}
                </td>
	            <td title="'操作'" width="'200px'" class="mr_22">
                    <a class="mr_9" ng-click="depMngUpdate(userinfo.depNum)" user-power="WSTF01003003">编辑</a>
                    <a class="mr_9" ng-click="depMngDelete(userinfo.depNum)" user-power="WSTF01003004">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>

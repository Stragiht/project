<div ng-controller="storesSelect">
	<!-- 标题信息开始 -->
	<div class="bg-light lter b-b wrapper-md">
	    <h4 class="m-n font-thin h4">
        	销售门店信息
	        <a class="btn btn-success btn-addon mr_8" user-power="WSTF01007003" href="#/app/staff/storesInsert/{{myPara.page.url.strType}}/{{myPara.page.url.pageSize}}/{{myPara.page.url.pageNum}}" >新增销售门店</a>
     	    <a class="btn btn-info btn-addon mr_8" user-power="WSTF01007002" href="#/app/staff/storesImport/{{myPara.page.url.strType}}/{{myPara.page.url.pageSize}}/{{myPara.page.url.pageNum}}" >批量导入</a>
	    </h4>
	</div>
	<!-- 标题信息结束 -->
	
	
    <!-- 查询面板开始 -->
    <div class="panel-heading">

        <accordion close-others="oneAtATime">
            <accordion-group is-open="status.open">
                <accordion-heading>
                    查询
					<i class="pull-right fa fa-angle-right"ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
                </accordion-heading>
                <form name="form" class="form-horizontal">
                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">所属销售渠道：</label>-->
                        <!--<div class="col-sm-3">-->
							<!--<select ng-model="xsmdxx.ssxsqd" class="form-control" ng-options="chnl.key as chnl.text for chnl in chnlList" ng-selected="chnl.key==xsmdxx.ssxsqd" >-->
							<!--</select>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="col-lg-2 control-label">门店编号：</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="salesOutlets.params.strNum">
                        </div>

                        <label class="col-lg-2 control-label">门店名称：</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="salesOutlets.params.strNm">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label"><span style="color:red;">*</span>所属城市分区：</label>

                        <div class="col-lg-10">
                            <!--<div style="position:relative;display: inline-block;">
                                <select style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;">
                                    <option>全部</option>
                                </select>
                            </div>
                            <div style="position:relative;display: inline-block;">
                                <select style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;">
                                    <option>全部</option>
                                </select>
                            </div>
-->
                            <!---->
                            <div style="position:relative;display: inline-block;">
                                <select name="account1" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;" ng-change="changeMajRegInfo(salesOutlets.params.subChnl)" class="form-control m-b" ng-model="salesOutlets.params.subChnl" ng-options="ChnlInfo.key as ChnlInfo.text for ChnlInfo in ChnlInfoList" required/>
                            </div>
                            <div style="position:relative;display: inline-block;">
                                <select name="account2" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;" ng-change="changeproVinceInfo(salesOutlets.params.subChnl, salesOutlets.params.majRgnNum)" class="form-control m-b" ng-model="salesOutlets.params.majRgnNum" ng-options="MajRegInfo.key as MajRegInfo.text for MajRegInfo in MajRegInfoList" required/>
                            </div>
                            <div style="position:relative;display: inline-block;">
                                <select name="account3" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;" ng-change="changecityInfo(salesOutlets.params.subChnl, salesOutlets.params.majRgnNum, salesOutlets.params.province)" class="form-control m-b" ng-model="salesOutlets.params.province" ng-options="proVinceInfo.key as proVinceInfo.text for proVinceInfo in proVinceInfoList" required/>
                            </div>
                            <div style="position:relative;display: inline-block;">
                                <select name="account4" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;" ng-change="changepartiInfo(salesOutlets.params.subChnl, salesOutlets.params.city)" class="form-control m-b"  ng-model="salesOutlets.params.city" ng-options="cityInfo.key as cityInfo.text for cityInfo in cityInfoList" required/>
                            </div>
                            <div style="position:relative;display: inline-block;">
                                <select name="account4" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;text-align: center;" class="form-control m-b"  ng-model="salesOutlets.params.partiNum" ng-options="partiInfo.key as partiInfo.text for partiInfo in partiInfoList" required/>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="text-align: left;"></label>
                        <div class="col-sm-offset-1 col-sm-1">
                            <button class="btn btn-info btn-addon" user-power="WSTF01007001" ng-click="searchStoresSelect()">搜索</button>
						</div>
                        <div class="col-lg-offset-2 col-lg-4"></div>
                    </div>
                </form>
            </accordion-group>
        </accordion>
    </div>
    <!-- 查询面板结束 -->
    <!-- 导出系列按钮面板开始 -->
    <div class="panel-heading">
        <label class="control-label mt_6">共有<span class="error" ng-bind="gydst"></span>条数据 </label>
        <!--<label ng-show="msgShowInfo == true">（没有符合条件的数据）</label>-->
        <label ng-if="gydst < 1">（没有符合条件的数据）</label>
    </div>
    <!-- 导出系列按钮面板结束 -->
    <!-- table列表开始 -->
    <div class="panel-heading">
        <div ng-table="tableParams">
            <table class="table table-bordered table-condensed   table-striped table-hover">
                <tr ng-repeat="userinfo in $data">
                    <td title="'门店编号'"  width="'120px'" >
                        <span ng-bind="userinfo.strNum"></span>
					</td>
                    <td title="'门店名称'" width="'120px'" >
                        <span ng-bind="userinfo.strNm"></span>
                    </td>
                    <!--<td title="'所属销售渠道'" width="'100px'" >{{userinfo.chnlNm}}-->
                    <!--</td>-->
                    <td title="'所属城市分区'" width="'200px'">
                        <span ng-bind="userinfo.chnlNm"></span><span ng-if="(userinfo.chnlNm | isNotNullFilter) && (userinfo.majRgnNm | isNotNullFilter)">></span>
                        <span ng-bind="userinfo.majRgnNm"></span><span ng-if="(userinfo.majRgnNm | isNotNullFilter) && (userinfo.rgnNm_sheng | isNotNullFilter)">></span>
                        <span ng-bind="userinfo.rgnNm_sheng"></span><span ng-if="(userinfo.rgnNm_sheng | isNotNullFilter) && (userinfo.rgnNm_shi | isNotNullFilter)">></span>
                        <span ng-bind="userinfo.rgnNm_shi"></span><span ng-if="(userinfo.rgnNm_shi | isNotNullFilter) && (userinfo.partiNm | isNotNullFilter)">></span>
                        <span ng-bind="userinfo.partiNm"></span>
                    </td>
                    <td title="'店铺类型'" width="'100px'">
                        <span ng-bind="userinfo.strType"></span>
                    </td>
                    <td title="'店经理'" width="'100px'">
                        <span ng-bind="userinfo.strMgr"></span>
                    </td>
                    <td title="'电话/传真'" width="'120px'">
                        <span ng-bind="userinfo.phoneAndFax"></span>
                    </td>
                    <td title="'操作'" width="'120px'" class="mr_22"><!-- 类型，每页行数，页数，主键 -->
<!--
                        <a class="mr_9" user-power="WSTF01007004" href="#/app/staff/storesUpdate/{{myPara.table.strType}}/{{myPara.table.pageSize}}/{{myPara.table.pageNow}}/{{userinfo.strNum}}" > 编辑</a>
-->
                        <a class="mr_9" user-power="WSTF01007004" ui-sref="app.staff.storesUpdate({strType: userinfo.strType,strNum:userinfo.strNum})"> 编辑</a>
                        <a class="mr_9" user-power="WSTF01007005" ng-click="deleteStores(userinfo.strNum)" >删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- table列表结束 -->
</div>

<div>
	<script type="text/ng-template" id="delete.html">
		<div ng-include="'common/tpl/delete.html'"></div>
 	</script>
</div>

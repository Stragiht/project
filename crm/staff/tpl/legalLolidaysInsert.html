<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4"> 新增法定假日补助标准</h4>
</div>
<div class="wrapper-md" ng-controller="legalLolidaysInsertController">
	<div class="panel-heading">
		<form name="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">
				    <span style="color: red;">*</span>年份：
				</label>
				<div class="col-xs-2">
					<input type="text" class="form-control" name="nianfen" ng-model="year.nianfen" required minlength="4" maxlength="4" ng-change="panchong()"/> 
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">
				    <span style="color: red;">*</span>设定法定假日：
				</label>
				<div class="col-xs-3">
					<button class="btn m-b-xs w-xs btn-default" ng-click="addDate()">添加</button>
				</div>
			</div>
			<div class="form-group" >
				<div>
		            <table class="table table-bordered">
		                <tr ng-repeat="list in dateList">
		                	<td ng-if="flase">{{$index+1}}</td>
		                    <td title="'日期'" width="'100px'">
								<div class="input-group w-md" ng-controller="DatepickerDemoCtrl" style="width: 180px;">
									<input type="text" class="form-control" name="stfEntDt" datepicker-popup="yyyy-MM-dd" ng-model="list.dateVal"
										is-open="opened" datepicker-options="dateOptions" required readonly="readonly"/> 
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open($event)">
											<i class="glyphicon glyphicon-calendar"> </i>
										</button>
									</span>
								</div>
							</td>
		                    <td title="'操作'" width="'100px'">
		                        <a class="mr_9" ng-click="delectDate($index)">删除</a>
		                    </td>
		                </tr>
		            </table>
		        </div>
			</div>
			<div class="form-group">
				<div class="col-sm-5">
					<button ng-disabled="form.$invalid||isSubmit" class="btn btn-info" style="margin-right: 10px;" ng-click="preservation()">提交保存</button>
					<button class="btn btn-default  btn-addon" style="margin-right:10px;" ui-sref="app.staff.legalLolidays">返回</button>
				</div>
			</div>
		</form>
	</div>
</div>

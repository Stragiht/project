<div class="modal-header">
	<h3 class="modal-title">设置</h3>
</div>
<div class="panel-heading">
	<accordion close-others="oneAtATime">
		<accordion-group is-open="true"> 
			<accordion-heading>不需出勤具体日期<i class="pull-right fa fa-angle-right"
				ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
			</accordion-heading>
				<div class="form-group">
						<div class="input-group w-md" ng-controller="DatepickerDemoCtrl">
							<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="chooseDate" id="chooseDate"
								is-open="opened" datepicker-options="dateOptions" min-date="fromDate" max-date="toDate" readonly="readonly" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-model="buttom" ng-click="open($event)">
						        	<i class="glyphicon glyphicon-calendar"></i>
						       	</button>
							</span>	
					</div>
	            </div>
		       	<div class="form-group">
	                <span class="input-group-btn">
						<button class="btn btn-default" ng-click="add()">添加</button>
					</span>
	        	</div>
		</accordion-group>
	</accordion>
</div>
<div class="table-responsive"
	style="padding-left: 10px; padding-right: 10px;">
	<div ng-table="demo.tableParams">
	    <table class="table table-bordered table-condensed   table-striped table-hover" >
			<tr>
				<th style="text-align: center;width: 70%;"><span style="color:red;">*</span>日期</th>
                   <th style="text-align: center;width: 30%;">操作</th>
                </tr>           
                <tr ng-repeat="holiday in date">    
                 	<td>
                   	<span name="date" ng-model="holiday.date">{{holiday.date}}</span>
                   </td>
                   <td class="mr_22">
                       <a class="mr_9" ng-click="del($index)">删除</a>
                   </td>           
               </tr>  
           </table>
	</div>	
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary" ng-click="ok()">确定</button>
</div>

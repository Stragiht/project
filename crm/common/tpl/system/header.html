<script type="text/javascript" >
    $(document).ready(function(){
        $('.dropdown_nav').mouseenter(function(event) {
            $('.goto-nav').css('display','block');
        });

        var ulMaxWidth = parseFloat($('#ulIdWidth').css('max-width'));

        $('.navbar-collapse').mouseleave(function(event) {
            if ($('#ulIdWidth').width() >= ulMaxWidth ) {
                $('.goto-nav').css('display','none');
            }
        });
    });
</script>

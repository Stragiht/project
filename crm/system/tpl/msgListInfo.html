<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">查看</h4>
</div>
<div class="panel-heading" ng-controller="msgListInfoController">
    <form class="bs-example form-horizontal">
	    <div class="form-group">
	        <label class="col-xs-2 control-label">标题：</label>
	        <label class="col-xs-8 control-label" style="text-align: left;" ng-bind="msgListInfo.msgTtl"></label>
	    </div>
	    <div class="form-group">
	        <label class="col-xs-2 control-label">类型：</label>
	        <label class="col-xs-3 control-label" style="text-align: left;" ng-bind="msgListInfo.msgType"></label>
	    </div>
	    <!--<div class="form-group">
	        <label class="col-xs-2 control-label">发布人：</label>
	        <label class="col-xs-3 control-label" style="text-align: left;" ng-bind="msgListInfo.sender"></label>
	    </div>-->

	   <!-- <div class="form-group">
	        <label class="col-xs-2 control-label">状态：</label>
	        <label class="col-xs-3 control-label" style="text-align: left;">{{msgListInfo.status|dicNameFilter:"C022"}}</label>
	    </div>-->
	    <div class="form-group">
	        <label class="col-xs-2 control-label">描述：</label>
	        <label class="col-xs-8 control-label" style="text-align: left;" ng-bind="msgListInfo.msgContent"></label>
	    </div>
		<div class="form-group">
			<label class="col-xs-2 control-label">发送时间：</label>
			<label class="col-xs-3 control-label" style="text-align: left;" ng-bind="msgListInfo.sendTm|date:'yyyy-MM-dd HH:mm:ss'"></label>
		</div>
	    <div class="form-group">
	        <label class="col-xs-2 control-label"></label>
	        <label class="col-xs-1 control-label">
	            <a class="btn btn-default" ng-click="goBack()">返回</a>
	        </label>
	    </div>
	</form>
</div>

<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4">消息列表</h4>
</div>
<div>
 <script type="text/ng-template" id="delete.html">
            <div ng-include="'common/tpl/delete.html'"></div>
 </script>
</div>
<div ng-controller="msgListSelectController" >
	<div class="panel-heading">
	    <label class="control-label mt_6"><b>消息状态：</b></label>
		<div class="btn-group m-r">
			<label class="btn btn-default" ng-model="radioModel" btn-radio="'All'" ng-click="msgListSelectByStatus('0000',1)">全部</label>
			<label class="btn btn-default" ng-model="radioModel" btn-radio="'read'" ng-click="msgListSelectByStatus(3,1)">已读</label>
			<label class="btn btn-default" ng-model="radioModel" btn-radio="'unRead'" ng-click="msgListSelectByStatus(1,1)">未读</label>
		</div>
	    <label class="control-label mt_6">共有<span class="text-red" ng-bind="gydst"></span>条数据 </label>
	    <label class="control-label mt_6" ng-if="gydst==0">（没有符合条件的数据）</label>
	</div>
    <!--Table部分-->
  
   <div class="panel-heading">
        <div ng-table="tableParams">
            <table class="table table-bordered table-condensed table-striped table-hover">
                <tr ng-repeat="msgInfo in $data">
                    <td title="'标题'" width="'120px'">
                        <span ng-bind="msgInfo.msgTtl"></span>
                    </td>
                    <td title="'类型'"  style="min-width: 120px;text-align: center;">
                        <span ng-bind="msgInfo.msgType"></span>
                    </td>
                    <td title="'描述'"  width="'200px'" style="text-align: left;">
                        <!--<span ng-bind="msgInfo.msgContent | cut:true:20:' ...'"></span>-->
                        <span ng-bind="msgInfo.msgContent | textAbbr:20"></span>
                    </td>
                    <!--<td title="'发布人'" width="'90px'">
                        {{msgInfo.sender}}
                    </td>-->
                    <td title="'状态'"  width="'60px'">
                        <span style="color: red;" ng-show="msgInfo.status==1" ng-bind="msgInfo.status | dicNameFilter:'C022'"></span>
                        <span ng-show="msgInfo.status==3" ng-bind="msgInfo.status | dicNameFilter:'C022'"></span>
                    </td>
                    <td title="'发送时间'" width="'110px'">
                        <span ng-bind="msgInfo.sendTm|date:'yyyy-MM-dd HH:mm:ss'"></span>
                    </td>
                    <td title="'操作'" width="'200px'" class="mr_22">
                        <a class="mr_9" ng-click="view(msgInfo.id, msgInfo.status)" user-power="WSYS03001001">查看</a>
                        <a class="mr_9" ng-click="msgListDelete(msgInfo.id)" user-power="WSYS03001002">删除</a>   
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div ng-controller="rccJobPosController">

    <div>
        <script type="text/ng-template" id="restore.html">
            <div ng-include="'common/tpl/restore.html'"></div>
        </script>
    </div>

    <!-- 标题 -->
    <div class="bg-light lter b-b wrapper-md">
        <h4 class="m-n font-thin h4" style="color:#000"> 职位管理
        </h4>
    </div>

    <div class="wrapper-md" >

        <tabset class="tab-container">
            <tab>
                <tab-heading ng-click="searchPosList()">
                    职位信息还原
                </tab-heading>
                <!-- 表格 -->
                <div class="table-responsive" style="padding-left:10px;padding-right:10px; " >
                    <div style="padding:15px;">
                        <lable>共有<input type="text"  style="width:30px; text-align:center; background:no-repeat 0 0 scroll ; border:none;outline:medium;color: #f05050"ng-model="gydstPos" readonly="readonly"> 条数据</lable>
                        <lable ng-if="gydstPos < 1"><span style="margin-left: 20px;">( 没有符合条件的数据 )</span></lable>
                    </div>
                    <div ng-table="tableParams1">
                        <table  class="table table-bordered table-condensed table-striped table-hover"  >
                            <tr ng-repeat="rccPos in $data">
                                <td title="'职位编号'" style="text-align:center;">
                                    <span ng-bind="rccPos.posNum"></span>
                                </td>
                                <td title="'职位名称'"  style="text-align:center;min-width:120px;">
                                    <span ng-bind="rccPos.posNm"></span>
                                </td>
                                <td title="'操作'" style="text-align:center;min-width:120px;" >
                                    <a style=" text-decoration:underline;color: #05b5ff;" ng-click="restorePos(rccPos.posNum)"  user-power="WRCC01002002">还原</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </tab>

            <tab>
                <tab-heading ng-click="searchPosLvlList()">
                    职位等级还原
                </tab-heading>

                <!-- 表格 -->
                <div class="table-responsive" style="padding-left:10px;padding-right:10px; " >
                    <div style="padding:15px;">
                        <lable>共有<input type="text"  style="width:30px; text-align:center; background:no-repeat 0 0 scroll ; border:none;outline:medium;color: #f05050"ng-model="gydstPosLvl" readonly="readonly"> 条数据</lable>
                        <lable ng-if="gydstPosLvl < 1"><span style="margin-left: 20px;">( 没有符合条件的数据 )</span></lable>
                    </div>
                    <div ng-table="tableParams2">
                        <table  class="table table-bordered table-condensed table-striped table-hover"  >
                            <tr ng-repeat="rccPosLvl in $data">
                                <td title="'职位等级名称'" style="text-align:center;">
                                    <span ng-bind="rccPosLvl.posGrdNm"></span>
                                </td>
                                <td title="'等级'"  style="text-align:center;min-width:120px;">
                                    <span ng-bind="rccPosLvl.posGrd"></span>
                                </td>
                                <td title="'对应职位编号'"  style="text-align:center;min-width:120px;">
                                    <span ng-bind="rccPosLvl.posNum"></span>
                                </td>
                                <td title="'对应职位名称'"  style="text-align:center;min-width:120px;">
                                    <span ng-bind="rccPosLvl.posNm"></span>
                                </td>
                                <td title="'操作'" style="text-align:center;min-width:120px;" >
                                    <a style=" text-decoration:underline;color: #05b5ff;"  ng-click="restorePoslvl(rccPosLvl.posGrdNum)"  user-power="WRCC01002002">还原</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </tab>
        </tabset>


    </div>

</div>

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" ui-sref="app.home"><i class="icon-home"></i> 首页</h1>
</div>

<div class="wrapper-md" >
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12 panel-group" ng-controller="myNgTable">
                <accordion close-others="oneAtATime">
                    <accordion-group  is-open="true">
                        <accordion-heading>ngTable的查询数据</accordion-heading>
                        <button popover-placement="top"  popover-trigger="click" popover-popup-delay="100" popover-my-class="bg-info"  popover-title-class="bg-danger text-info" popover="这是一个按钮在上面弹出"  popover-title="弹出框" class="btn btn-default" ui-sref="system.test_validation">按钮</button>
                        <button class="btn btn-default"  ng-click="selectSTFBASPAGE()">分页查询 效果打印到控制台</button>
                        <label for="name" class="col-sm-2 control-label">提交方式1.地址栏无参数</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="myId" ng-change="selectListById(myId)" placeholder="输入ID直接就可以查询了" id="name"/>
                        </div>
                        <label for="name2" class="col-sm-2 control-label">提交方式2 地址栏隐式参数</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="myId2" ng-change="selectListById2(myId2)" placeholder="输入ID直接就可以查询了" id="name2"/>
                        </div>
                        <label for="name3" class="col-sm-2 control-label">提交方式3 POST方式提交 地址栏无参数</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="myId3" ng-change="selectListById3(myId3)" placeholder="输入ID直接就可以查询了" id="name3"/>
                        </div>
                        <table id="my-talbe" ng-form="tableForm" cellspacing="0"
                               class="table table-bordered table-condensed table-hover table-striped"
                               ng-table="tableParams" show-filter="true">
                            <tbody>
                            <tr ng-repeat="jsonDate in $data  | filter:{name : nameSeach}  track by $index">
                                <td title="'序号'">{{$index}}</td>
                                <td title="'ID'" filter="{name : 'text'}" sortable="'name'" ng-bind='jsonDate.id'></td>
                                <td title="'名字'" filter="{tel : 'number'}" sortable="'tel'">{{jsonDate.a}}</td>
                                <td title="'分数'" filter="{provincename : 'text'}" sortable="'provincename'">{{jsonDate.b}}</td>
                                <td title="'时间'" filter="{cityname : 'text'}" sortable="'cityname'">{{jsonDate.c}}</td>
                                <td title="'科目'" filter="{delFlag : 'text'}" sortable="'delFlag'">{{jsonDate.d}}</td>
                                <td title="'控制'">
                                    <button ng-click="del(jsonDate.id)" class="btn btn-danger">删除</button>
                                    <button ng-click="goUpdate(jsonDate.id)" class="btn btn-danger">修改</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </accordion-group>
                </accordion>
            </div>
            <!--这里说明下 controller 后面加上了 as 昵称 是为了解决 一个页面多个controller冲突问题 -->
            <div class="col-lg-12 panel-group" ng-controller="myNgTableInsert as insertCun">
                <accordion close-others="oneAtATime">
                    <accordion-group  is-open="true">
                        <accordion-heading>插入数据</accordion-heading>
                        <label for="a" class="col-sm-2 control-label">a</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="insertCun.test.a"  placeholder="输入ID直接就可以查询了" id="a"/>
                        </div>
                        <label for="b" class="col-sm-2 control-label">b</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="insertCun.test.b"  placeholder="输入ID直接就可以查询了" id="b"/>
                        </div>
                        <label for="c" class="col-sm-2 control-label">c</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control"  ng-model="insertCun.test.c"  placeholder="输入ID直接就可以查询了" id="c"/>
                        </div>
                        <label for="d" class="col-sm-2 control-label">d</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="insertCun.test.d"  placeholder="输入ID直接就可以查询了" id="d"/>
                        </div>
                        <button ng-click="insert1()">插入数据方式1</button>
                        <button ng-click="insertCun.insert2()">插入数据方式2</button>
                        <button ng-click="insertCun.insert3()">插入数据方式3</button>
                    </accordion-group>
                </accordion>
            </div>
            <!--这里说明下 controller 后面加上了 as 昵称 是为了解决 一个页面多个controller冲突问题 -->
            <div class="col-lg-12 panel-group" ng-controller="myNgTableUpdateAndDelete as updateCon">
                <accordion close-others="oneAtATime">
                    <accordion-group  is-open="true">
                        <accordion-heading>修改与删除</accordion-heading>
                        <label for="id1" class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="updateCon.test.id"  placeholder="输入ID直接就可以查询了" id="id1"/>
                        </div>
                        <label for="a1" class="col-sm-2 control-label">a</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="updateCon.test.a"  placeholder="输入ID直接就可以查询了" id="a1"/>
                        </div>
                        <label for="b2" class="col-sm-2 control-label">b</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="updateCon.test.b"  placeholder="输入ID直接就可以查询了" id="b2"/>
                        </div>
                        <label for="c3" class="col-sm-2 control-label">c</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control"  ng-model="updateCon.test.c"  placeholder="输入ID直接就可以查询了" id="c3"/>
                        </div>
                        <label for="d4" class="col-sm-2 control-label">d</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="updateCon.test.d"  placeholder="输入ID直接就可以查询了" id="d4"/>
                        </div>
                        <button ng-click="updateCon.update()">修改</button>
                        <button ng-click="updateCon.delete1()">删除</button>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>

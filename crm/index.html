<style>
    .bgMack {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 99999;
        -moz-opacity: 0.0;
        opacity: .00;
        filter: alpha(opacity=70);
    }
    .showMack {
        position: fixed;
        top: 40%;
        left: 46%;
        width: 120px;
        height: 50px;
        padding: 8px;
        border: 8px solid #E8E9F7;
        background-color: white;
        z-index: 100000;
        overflow: hidden;
    }
</style>

<div class="showMack" id="showMack"><i class="fa fa-refresh fa-spin"></i> Loading...</div>

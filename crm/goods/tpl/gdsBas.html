            <accordion-group is-open="status.open"  >
                <accordion-heading>
                    查询<i class="pull-right fa fa-angle-right"

                </accordion-heading>
 
              <form name="form" class="form-horizontal">
                <!-- 第一行 -->
                <div class="form-group">
			           <label class="col-sm-2 control-label">商品编号：</label> 
                  <div class="col-sm-2">
                      <input type="text" class="form-control" ng-model="selectGdsList.params.ftyGdsNum">
			           </div>
                    <label class="col-sm-2 control-label">商品名称：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="selectGdsList.params.gdsNm">
                    </div>

			          </div>
                <!-- 第二行 -->
                <div class="form-group">

                    <label class="col-sm-2 control-label">规格编号：</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="selectGdsList.params.gdsSpecDtlNum">
                    </div>
                 <label class="col-sm-2 control-label"> 规格名称：</label> 
                  <div class="col-sm-2">
                      <input type="text" class="form-control"  ng-model="selectGdsList.params.gdsSpecDtlNm">
                 </div>
    

               </div>
    
               <!-- 第三行 -->
                <div class="form-group">

                    <label class="col-sm-2 control-label">所属品牌：</label>
                    <div class="col-sm-2">
                        <!--<select class="form-control select" for="Select">-->
                            <!--<option select="select">比度克</option>-->
                        <!--</select>-->
                        <select style="padding:0 12px;height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 10px; margin-bottom: 5px;"
                                class="select" ng-model="selectGdsList.params.brdId"  ng-options="gb.key as gb.text for gb in gdsBrds">
                        </select>
                    </div>
                </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">销售渠道：</label>
                    <div class="col-sm-2">
                        <!--<select class="form-control select" for="Select">-->
                            <!--<option select="select">全部</option>-->
                        <!--</select>-->
                        <select class="form-control select" ng-model="selectGdsList.params.chnlNum"  ng-options="cl.key as cl.text for cl in chnlList">
                        </select>
                    </div>
    
                 <label class="col-sm-2 control-label">是否上架：</label>
                  <div class="col-sm-2">
                      <!--<select class="form-control select" for="Select">-->
                          <!--<option select="select">全部</option>-->
                          <!--<option select="select">上架</option>-->
                          <!--<option select="select">下架</option>-->
                      <!--</select>-->
                      <select class="form-control select" ng-model="selectGdsList.params.sellFlg"  ng-options="sf.key as sf.text for sf in sellFlgs">
                      </select>
                  </div>
               </div>

                  <div class="form-group"><!--gdsClsLs-->

                      <label class="col-sm-2 control-label" style="margin-right: 15px;">所属分类：</label>
                      <div class="col-sm-9">
                          <select  ng-if="selectedGdsClsLevel>$index"
                                   ng-model="selectedGdsCls[$index]"
                                   ng-options="clsList.key as clsList.text for clsList in gcList"
                                   ng-change="changeSuperGdsCls($index)"
                                   style="padding:0 12px;height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 25px; margin-left: -15px;margin-bottom: 15px;"
                                   ng-repeat="gcList in gdsClsList">
                          </select>
                      </div>


                  </div>

                  <!-- 第四行 -->
			        <div class="form-group">
                          <label class="col-sm-2 control-label"></label>
                          <button class=" btn btn-info btn-addon" style="margin-left: 15px;width: 120px;"  ng-click="searchGdsInfo()"  user-power="WGDS01001001">搜索</button>
                    </div>
              
              </form>

        <div style="padding:15px;">
          <lable>共有<input type="text"  style="width:30px; text-align:center; background:no-repeat 0 0 scroll ＃EEEEEE; border:none;outline:medium;color: #f05050"ng-model="gydst" readonly="readonly"> 条规格商品数据</lable>
          <lable ng-if="gydst<1"><span style="margin-left: 20px;">( 没有符合条件的数据 )</span></lable>
        </div>
        <div class="table-responsive" style="padding-left:10px;padding-right:10px; ">
        <div ng-table="tableParams" >
          <table  class="table table-bordered table-condensed   table-striped table-hover">

              <tr ng-repeat="gdsBas in $data">
            	    <td title="'商品编号'" style="min-width: 80px;text-align: center">
                        <span ng-bind="gdsBas.ftyGdsNum"></span>
            	    </td>
            	    <td title="'商品名称'" style="min-width: 120px;text-align: center">
                        <span ng-bind="gdsBas.gdsNm"></span>
            	    </td>
            	    <td title="'所属分类'" style="min-width: 120px;text-align: center">
                        <span ng-repeat="cls in gdsBas.gdsClsCateListVoList | orderBy:cateLevel">
                          <span ng-bind="cls.cateNm"></span>
                          <span ng-if="$last"></span>
                          <span ng-if="!$last">></span>
                        </span>
            	    </td>
            	    <td title="'所属品牌'"   style="min-width: 80px;text-align: center">
                        <span ng-bind="gdsBas.brdNm"></span>
            	    </td>
            	    <td title="'规格编号'"  style="min-width: 140px;text-align: center">
                        <span ng-bind="gdsBas.gdsSpecDtlNum"></span>
            	    </td>
            	    <td title="'规格条形码'"  style="min-width: 80px;text-align: center">
                        <span ng-bind="gdsBas.gdsSpecBarcode"></span>
            	    </td>
            	    <td title="'规格名称'" style="min-width: 120px;text-align: center">
                        <span ng-bind="gdsBas.gdsSpecDtlNm"></span>
            	    </td>
            	    <td title="'净含量'"  style="min-width: 80px;text-align: center">
                        <span ng-if="gdsBas.gdsSpec != ''" ng-bind="gdsBas.gdsSpec + (gdsBas.gdsSpecUnitNum | dicNameFilter:'C031')"></span>
            	    </td>
                  <td title="'市场售价'"  style="min-width: 80px;text-align: center">
                      <span ng-bind="gdsBas.curPc | currency:'￥'"></span>
                  </td>
                  <td title="'销售渠道（是否上架）'"  style="min-width: 200px;text-align: center">
                      <span ng-repeat="item in gdsBas.gdsSpecDtlChnlVoList">
                        <span ng-bind="(item.chnlNum | chnlInfoFilter) + '('+ (item.sellFlg | dicNameFilter:'C002')+ ')'"></span>
                          <span ng-if="$last"></span>
                          <span ng-if="!$last">,</span>
                      </span>
                  </td>
            	  <td title="'操作'"   style="min-width: 180px;text-align: center">
                      <a style=" text-decoration:underline;color: #05b5ff;"   ui-sref="app.goods.gdsUpdate({gdsId:gdsBas.gdsId})"  user-power="WGDS01001002">编辑</a>
                      <a style=" text-decoration:underline;color: #05b5ff;"   ui-sref="app.goods.gdsAddSml({gdsId:gdsBas.gdsId})"  user-power="WGDS01001003"> 发布类似商品</a>
                      <a style=" text-decoration:underline;color: #05b5ff;"  ng-click="delGdsBas(gdsBas.gdsSpecDtlNum)"  user-power="WGDS01001004">删除</a>
                  </td>
              </tr>

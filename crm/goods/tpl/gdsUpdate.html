<div class="bg-light lter b-b wrapper-md">
    <h4 class="m-n font-thin h4" style="color:#000"> 编辑<a class="btn btn-info btn-addon" ui-sref="app.goods.gdsBas({isBack:true})"
                                                            style="float:right; margin:-8px 10px 0 0;">返回商品信息管理</a></h4>
</div>

<!-- 内容 -->

<div class="wrapper-md" ng-controller="gdsUpdateCtrl">
    <ng-form class="bs-example form-horizontal" name="formAttr">
        <!-- 1.基本信息 -->
        <accordion close-others="oneAtATime">
            <accordion-group is-open="status.jbxxopen">
                <accordion-heading>
                    <strong>1.基本信息</strong>
                    <i class="pull-right fa fa-angle-right"
                       ng-class="{'fa-angle-down': status.jbxxopen, 'fa-angle-right': !status.jbxxopen}"></i>
                </accordion-heading>

                <form name="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品编号：</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="gdsUpdateInfos.ftyGdsNum"  maxLength="20">
                        </div>


                    </div>
                    <!-- 第一行 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">商品名称：</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" maxLength="50" ng-model="gdsUpdateInfos.gdsNm">
                        </div>
                        <div class="col-sm-3">
                            <small class="help-block">商品名称限制为50个字符</small>
                        </div>

                    </div>
                    <!-- 第二行 -->
                    <div class="form-group">

                        <label class="col-sm-2 control-label" style="margin-right: 15px;"><span
                                style="color:red;">*</span>所属分类：</label>
                        <div class="col-sm-9">
                            <select  ng-if="selectedGdsClsLevel>$index"
                                     ng-model="selectedGdsCls[$index]"
                                     ng-options="clsList.key as clsList.text for clsList in gcList"
                                     ng-change="changeSuperGdsCls($index)" required
                                     style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 25px; margin-left: -15px;padding:0 12px;margin-bottom: 5px;"
                                     ng-repeat="gcList in gdsClsList">
                            </select>
                        </div>


                        <!--<div class="col-sm-8" style="margin-left: -15px;">
                            <select for="Select" required
                                    style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;">
                                <option select="select">护肤</option>
                                <option select="select">彩妆</option>
                                <option select="select">洗护</option>
                                <option select="select">家居</option>
                            </select>
                            <select for="Select" required
                                    style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;">
                                <option select="select">洁面</option>
                                <option select="select">唇部护理</option>
                                <option select="select">化妆水/爽肤水</option>
                                <option select="select">精油</option>
                                <option select="select">眼部护理</option>
                                <option select="select">精华</option>
                                <option select="select">乳液</option>
                            </select>
                            <select for="Select" required
                                    style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 5px;">
                                <option select="select">洁面乳</option>
                                <option select="select">面部去角质/磨砂</option>
                                <option select="select">洁3面膏</option>
                            </select>
                        </div>-->
                    </div>

                    <!-- 第三行 -->
                    <div class="form-group" style="margin-top: -5px;">
                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>所属品牌：</label>

                        <div class="col-sm-10">
                            <!--<select required class="form-control " for="Select">
                                <option select="select">比度克</option>
                            </select>-->
                            <select   for="Select" select="select" style="height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 25px; margin-bottom: 5px;padding:0 12px;"
                                    ng-model="gdsUpdateInfos.brdId"
                                    ng-options="gb.key as gb.text for gb in gdsBrds">
                            </select>
                            <small >没有你要的品牌，可到<a ui-sref="app.goods.gdsBrd"
                                                 style="color:#19A9D5">商品品牌管理</a>新增品牌
                            </small>
                        </div>
                    </div>


                </form>

            </accordion-group>
        </accordion>

        <!-- 2.商品规格 -->
        <accordion close-others="oneAtATime">
            <accordion-group is-open="status.spggopen">
                <accordion-heading>
                    <strong>2.商品规格</strong>（若商品有多种规格，可新增多个规格)
                    <i class="pull-right fa fa-angle-right"
                       ng-class="{'fa-angle-down':status.spggopen, 'fa-angle-right': !status.spggopen}"></i>
                </accordion-heading>

                <form name="form" class="form-horizontal" ng-repeat="gdsSpecDtlVl in gdsUpdateInfos.gdsSpecDtlVoList">
                    <span ng-init="p_index=$index"></span>
                    <h5>商品规格<span ng-bind="$index + 1"></span>：
                        <input type="button" class="btn btn-danger btn-sm" value="删除规格"
                                style="color:red;float: right;margin-top: -10px;" ng-click="delGdsSpecDtl($index)"/>
                        <input type="button" class="btn btn-info btn-sm" value="新增规格"
                                style="float: right;margin-top: -10px;margin-right: 15px;" ng-click="addGdsSpecDtl(gdsUpdateInfos.gdsSpecDtlVoList.length)"/>
                        </input>
                    </h5>
                    <p style="height:1px;weight:100%;background:#ccc;"></p>
                    <!-- 第一行 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>规格名称:</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="gdsSpecDtlVl.gdsSpecDtlNm"
                                   name="mc" ng-required="true" maxlength="50">
                            <div ng-messages="form.mc.$error" ng-if="(form.mc.$dirty && form.mc.$invalid)">
                                <span ng-message="required" class="error"> 规格名称必须输入！ </span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <small class="help-block">限制为50个字符</small>
                        </div>

                    </div>
                    <!-- 第二行 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>规格编号:</label>

                        <div class="col-sm-2" ng-if="gdsSpecDtlVl.isAddFlg != '1'">
                            <p class="form-control-static" ng-bind="gdsSpecDtlVl.gdsSpecDtlNum | textAbbr:10" tooltip="{{gdsSpecDtlVl.gdsSpecDtlNum}}"></p>
                            <div ng-messages="form.txm.$error"
                                 ng-if="(form.txm.$dirty && form.txm.$invalid)">
                                <span ng-message="required" class="error"> 规格编号必须输入！ </span>
                            </div>
                        </div>
                        <div class="col-sm-3" ng-if="gdsSpecDtlVl.isAddFlg == '1'">
                            <input type="text" class="form-control" ng-model="gdsSpecDtlVl.gdsSpecDtlNum"
                                   name="txm" ng-required="true" maxLength="20">
                            <!--<span class="form-control" ng-bind="gdsSpecDtlVl.gdsSpecDtlNum"></span>-->
                            <div ng-messages="form.txm.$error"
                                 ng-if="(form.txm.$dirty && form.txm.$invalid)">
                                <span ng-message="required" class="error"> 规格编号必须输入！ </span>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">规格条形码:</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" ng-model="gdsSpecDtlVl.gdsSpecBarcode"  maxLength="20">
                        </div>

                    </div>

                    <!-- 第三行 -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>市场售价:</label>

                        <div class="col-sm-2">
                            <input type="text" name="pric" class="form-control"
                                   ng-model="gdsSpecDtlVl.curPc" ng-required="true" maxLength="10" ng-pattern="/^(0|[1-9]\d*)(\.\d{1,2})?$/"
                                  /><!--只能输入数字和小数点--><!-- ng-pattern="/^/d*/.?/d{0,2}$/"-->
                            <div ng-messages="form.pric.$error"
                                 ng-if="(form.pric.$dirty && form.pric.$invalid)">
                                <span ng-message="required" class="error"> 市场售价必须输入！</span>
                                <span ng-message="pattern" class="error"> 格式不正确！ </span>
                            </div>
                        </div>
                        <span style="line-height: 35px;">元</span>
                    </div>
                    <!-- 第四行 -->
                    <div class="form-group">

                        <label class="col-sm-2 control-label">净含量:</label>

                        <div class="col-sm-1" style="width: 115px;line-height: 35px;">
                            <div class="guige">
                                <label class="i-checks i-checks-sm">
                                    <input input name="b" type="radio" value="1" ng-model="gdsSpecDtlVl.listSelect"
                                           checked="checked">
                                    <i></i>
                                    系统推荐
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-1" style="width: 115px;line-height: 35px;margin-left: -8px;">
                            <div class="shoudong">
                                <label class="i-checks i-checks-sm">
                                    <input name="b" type="radio" value="0" ng-model="gdsSpecDtlVl.listSelect">
                                    <i></i>
                                    自定义
                                </label>
                            </div>
                        </div>
                        <div id="guige" ng-if="gdsSpecDtlVl.listSelect=='1'">
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="gdsSpecDtlVl.gdsSpec"  maxLength="20">
                            </div>
                            <div class="col-sm-1" style="padding-left:0">
                                <!--<select class="form-control" for="Select">
                                    <option select="select">ml</option>
                                    <option select="select">L</option>
                                    <option select="select">g</option>
                                </select>-->
                                <select class="form-control" for="Select" ng-model="gdsSpecDtlVl.gdsSpecUnitNum"
                                        ng-options="gsu.key as gsu.text for gsu in gdsSpecUnits" style="width: 80px">
                                </select>
                            </div>
                        </div>
                        <div id="shoudong" ng-if="gdsSpecDtlVl.listSelect=='0'">
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="gdsSpecDtlVl.gdsSpec"  maxLength="20">
                            </div>
                        </div>
                    </div>

                    <!-- 第五行 -->

                    <div class="form-group" style="margin-top:-15px;">

                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>销售渠道:</label>
                        <input type="button" class=" btn btn-info btn-addon" ng-click="addGdsSpecDtlChnl(gdsSpecDtlVl.gdsSpecDtlChnlVoList)"
                                style="margin-left:15px;width: 85px;" value="添加">
                    </div>
                    <div class="form-group" style="margin-left:8px;">

                        <label class="col-sm-2 control-label"></label>
                        <table class="col-sm-4 table table-condensed table-bordered table-striped"
                               style="width: 510px;">
                            <tr>
                                <td style="text-align: center;min-width: 127px;">销售渠道</td>
                                <td style="text-align: center;min-width: 221px;">货号</td>
                                <td style="text-align: center;min-width: 98px;">是否上架</td>
                                <td style="text-align: center;min-width: 63px;">操作</td>
                            </tr>
                            <tr ng-repeat="gdsSpecDcv in gdsSpecDtlVl.gdsSpecDtlChnlVoList">
                                <td style="text-align: center;">
                                    <!--<select class="form-control " for="Select" ng-model="row.a">
                                        <option select="select">比度克</option>
                                    </select>-->
                                    <select class="form-control" for="Select"
                                            ng-model="gdsSpecDcv.chnlNum"  ng-options="cl.key as cl.text for cl in chnlList">
                                    </select>
                                </td>
                                <td style="text-align: center;">
                                    <input class="form-control " type="text" ng-model="gdsSpecDcv.chnlGdsSpecDtlNum"  maxLength="20"/>
                                </td>
                                <td style="text-align: center;">
                                    <!--<select class="form-control" for="Select">
                                        <option select="select">是</option>
                                        <option select="select">否</option>
                                    </select>-->
                                    <select class="form-control" for="Select"
                                            ng-model="gdsSpecDcv.sellFlg"  ng-options="sf.key as sf.text for sf in sellFlgs">
                                    </select>
                                </td>
                                <td style="text-align: center;">
                                    <a style=" text-decoration:underline;color: #05b5ff;"
                                       ng-click="delGdsSpecDtlChnl(gdsSpecDtlVl.gdsSpecDtlChnlVoList,$index)">删除
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- 第八行 -->
                    <div class="form-group">
                        <label class="col-lg-2 control-label"> 规格缩略图:</label>

                        <div class="col-lg-6">
                            <small class="help-block">图片支持JPG、PNG，大小不超过2M</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label"></label>

                        <div class="col-lg-8 ">
                            <div style="margin-left: -10px;">
                                <a href="javascript:;" class="a-upload mt_6"> <input
                                        type="file" id="gdsUpdUpl" ng-click="selectImg($event, gdsSpecDtlVl.gdsThum)" accept=".png,.jpg"/> 选择图片
                                </a>


                                <!--<input type="button" value="上传"
                                       ng-click="submitGdsUpdImg($index)" class="btn btn-default btn-addon mt_5"/>
                                <input type="button" value="上传"
                                       ng-click="submitGdsUpdImg($index)" class="btn btn-default btn-addon mt_5" readonly="readonly"/>-->

                                <input type="button" value="上传"
                                       ng-click="uploadImg(gdsSpecDtlVl.gdsThum)" class="btn btn-default btn-addon mt_5"  user-power="WGDS01001002"/>
                                <!--<input type="button" value="删除"-->
                                       <!--class="btn btn-default btn-addon mt_5" ng-click="delGdsUpdImg($index)"/>-->
                                <!-- <label class="control-label mt_5"> <span style="color: red;">
                                         {{figuredGdsIn+$index}} </span> <span style="color: green;"> {{figuresGdsIn+$index}} </span>
                                 </label>-->
                            </div>
                            <div class="hbox hbox-auto-xs">
                                <div class="col">
                                    <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs"
                                         style="height:240px;width:240px;position: relative;">
                                        <div class="bg-light" style="height:220px;width:220px;">
                                            <!--<img ng-src="{{gdsSpecDtl.gdsThum}}" style="height:220px;width:220px;"/>-->
                                            <!--<img ng-src="{{gdsSpecDtlVl.gdsThum}}" style="height:220px;width:220px;"/>-->
                                            <img ng-src="{{gdsSpecDtlVl.gdsThum.fileArray[0].basePath+gdsSpecDtlVl.gdsThum.fileArray[0].fileUrl}}"
                                                 style="height:220px;width:220px;"/>
                                        </div>
                                        <div class="finger" ng-if="gdsSpecDtlVl.gdsThum.fileArray[0].flag != uploadFlag.UN_SEL"
                                             style="position: absolute;right: 5px;top: 5px;width: 30px;height: 30px;background:url(common/img/x_alt.png) no-repeat;background-size: 100%;border-radius: 50%;cursor: pointer;"
                                             ng-click="delImgItem(gdsSpecDtlVl.gdsThum, gdsSpecDtlVl.gdsThum.fileArray[0])">
                                        </div>
                                        <div ng-if="gdsSpecDtlVl.gdsThum.fileArray[0].flag == uploadFlag.UPLOAD_SUCC" style="width: 220px;height: 30px;line-height:30px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">已上传</div>
                                        <div ng-if="gdsSpecDtlVl.gdsThum.fileArray[0].flag == uploadFlag.UN_UPLOAD" style="width: 220px;height: 30px;line-height:30px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">未上传</div>
                                        <div ng-if="gdsSpecDtlVl.gdsThum.fileArray[0].flag == uploadFlag.UN_SEL" style="width: 220px;height: 30px;line-height:30px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">未选择</div>
                                        <div ng-if="gdsSpecDtlVl.gdsThum.fileArray[0].flag == uploadFlag.UPLOAD_FAILED" style="width: 220px;height: 30px;line-height:30px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">上传失败</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-1 col-sm-offset-2">
                            <button class="btn btn-info btn-addon" style="margin-left:0px;"> 本地上传</button>
                        </div>
                    </div>-->

                    <!-- 第九行 -->
                    <div class="form-group">
                        <label class="col-lg-2 control-label"> 规格展示图:</label>

                        <div class="col-lg-6">
                            <small class="help-block">图片支持JPG、PNG，大小不超过2M</small>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 control-label"><span style="color:red;"></span></label>
                        <div class="col-sm-8">
                            <div class="col-sm-6" style="margin-left: -30px;">
                                <div style="margin-left: 15px;">
                                    <a href="javascript:;" class="a-upload"> <input
                                            type="file" ng-click="selectImg($event, gdsSpecDtlVl.gdsPicArr)" accept=".png,.jpg" multiple="multiple"/>
                                        选择图片
                                    </a>

                                    <input type="button" value="上传"
                                           ng-click="uploadImg(gdsSpecDtlVl.gdsPicArr)" class="btn btn-default btn-addon mt_5"  user-power="WGDS01001002"/>
                                    <!--<input type="button" value="删除"-->
                                           <!--class="btn btn-default btn-addon mt_5" ng-click="delGdsUpdMoreImg(p_index,$index)"/>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color:red;"></span></label>
                        <div class="col-sm-10">
                            <div class="col-sm-3 hbox-auto-xs" style="margin-left: -15px;padding-bottom:35px;margin-top: -15px;"
                                 ng-repeat="gdsPic in gdsSpecDtlVl.gdsPicArr.fileArray">
                                <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs"
                                     style="height:120px;width:120px;position: relative;">
                                    <div class="bg-light" style="height:100px;width:100px;">
                                        <img ng-src="{{gdsPic.basePath+gdsPic.fileUrl}}"
                                             style="height:100px;width:100px;"/>
                                    </div>
                                    <div class="finger" ng-if="gdsPic.flag != uploadFlag.UN_SEL"
                                         style="position: absolute;right: 5px;top: 5px;width: 25px;height: 25px;background:url(common/img/x_alt.png) no-repeat;background-size: 100%;border-radius: 50%;"
                                         ng-click="delImgItem(gdsSpecDtlVl.gdsPicArr,gdsPic)">
                                    </div>
                                    <div ng-if="gdsPic.flag == uploadFlag.UPLOAD_SUCC" style="width: 100px;height: 20px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">已上传</div>
                                    <div ng-if="gdsPic.flag == uploadFlag.UN_UPLOAD" style="width: 100px;height: 20px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">未上传</div>
                                    <div ng-if="gdsPic.flag == uploadFlag.UN_SEL" style="width: 100px;height: 20px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">未选择</div>
                                    <div ng-if="gdsPic.flag == uploadFlag.UPLOAD_FAILED" style="width: 100px;height: 20px;background-color:rgba(0,0,0,0.5);color:#f0f3f4;text-align: center; position: absolute;left: 10px;bottom: 8px;">上传失败</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                </form>
            </accordion-group>
        </accordion>
        <!--3.商品属性-->
        <accordion close-others="oneAtATime">
            <accordion-group is-open="status.spsxopen">

                <accordion-heading>
                    <strong>3.商品属性</strong>
                    <i class="text-right pull-right fa fa-angle-right"
                       ng-class="{'fa-angle-down': status.spsxopen, 'fa-angle-right': !status.spsxopen}"></i>
                </accordion-heading>

                <form name="form" class="form-horizontal">

                    <!-- 第一行 -->
                    <div class="form-group">

                        <label class="col-sm-2 control-label"><span style="color:red;">*</span>所属商品属性组：</label>
                        <div class="col-sm-10">

                                <select
                                        ng-model="gdsUpdPropList.oId"
                                        ng-change="changeGdsPropVal()"
                                        ng-options="gdsUpl.oId as gdsUpl.gdsPropGrpNm for gdsUpl in gdsPropAll" for="Select" style="padding:0 12px;height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 15px; margin-bottom: 5px;" ng-required="true">
                                </select>
                        </div>

                    </div>

                     <!--第二行-->
                    <div class="form-group">
                        <div ng-repeat="gupl in gdsUpdPropList.gdsPropList">
                            <label class="col-sm-2 control-label" ng-if="gupl.mustFlg==1"><span style="color:red;">*</span><span ng-bind="gupl.gdsPropNm | textAbbr:6" tooltip="{{gupl.gdsPropNm}}"></span>：</label>
                            <label class="col-sm-2 control-label" ng-if="gupl.mustFlg==0"><!--<span style="color:red;">*</span>--><span ng-bind="gupl.gdsPropNm | textAbbr:6" tooltip="{{gupl.gdsPropNm}}"></span>：</label>

                            <div class="col-sm-2" ng-if="gupl.valFlg == 1 && gupl.mustFlg == 1">

                                <select for="Select"
                                        ng-model="showValue[$index]"  ng-options="gv.oId as gv.gdsPropValNm for gv in gupl.gdsPropValList" style="margin-bottom: 15px;padding:0 12px;height: 35px;border: 1px solid #CFDADD;border-radius: 3px;margin-right: 15px; "
                                         ng-required="true">
                                    <option value="" ng-if="false"></option>
                                </select>
                            </div>

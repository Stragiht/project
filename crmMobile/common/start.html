<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--动态设置像素比-->
    <script>
        var iScale = 1;
        iScale = iScale / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '">')
    </script>
    <!--动态设置文字大小-->
    <script>
        console.log(document.documentElement.clientWidth/ 16 );
        var iWidth = document.documentElement.clientWidth;
        document.getElementsByTagName('html')[0].style.fontSize = iWidth / 16 + 'px';
    </script>
    <style>
        .logo{
            width: 5.11rem;
            height: 5.11rem;
            margin: 5.66rem auto 0;
            background:url("../common/images/start/surui1.png") no-repeat;
            background-size:cover;
        }
        .name{
            width: 1.82rem;
            height: 0.88rem;
            margin: 0.4rem auto 0;
            background:url("../common/images/start/surui2.png") no-repeat;
            background-size:cover;
        }
        footer{
            width: 100%;
            height: 6rem;
            position:fixed;
            bottom: 0;
            /*background:url("../common/images/start/surui3.jpg") no-repeat;*/
            /*background-size:100%;*/
        }
        img{width: 100%;}
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="name"></div>
    <footer>
        <img src="../common/images/start/surui3.jpg" alt=""/>
    </footer>

</body>
</html>

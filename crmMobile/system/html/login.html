<style>
html,body{
    width: 100%;
    height: 100%;}
.start{
    width: 100%;
    height: 100%;}
input::-webkit-input-placeholder,
textarea::-webkit-input-placeholder {
    color: #c6c6c6;
}
.login_text .checkbox input:before {
  background: transparent;
}
.login_text .checkbox input:checked:before {
  background: #f6f5fe;
  border-color: #ddd;
  border-width: 1px;
}
.login_text .checkbox input:after {
  border-color: #0090ff;
}

.start_logo{
     width: 150px;
     height: 150px;
     margin: 6.5rem auto 0;
     background:url("common/images/start/surui1.png") no-repeat center;
     background-size:75%;
 }
.system_name{
    width: 50px;
    height: 24px;
    margin: 0 auto;
    background:url("common/images/start/surui2.png") no-repeat;
    background-size:100%;
}

footer{
    width: 100%;
    height: 20%;
    position:fixed;
    bottom: 0;
    /*background:url("../common/images/start/surui3.jpg") no-repeat;*/
    /*background-size:100%;*/
}
.start_img{width: 100%;}

</style>
<div ng-show="loginPageShow">
    <ion-content scroll="false"  style=" background: #0090ff url(common/images/surui_bg.png) no-repeat; background-size: 100% 100%;">
        <!-- login.html -->
        <div class="login" style=" background: none;">
            <form name="loginForm">
                <div class="logo_tb"><img src="common/images/surui_icon.png" width="100%"></div>
                <div class="logo_text"><img src="common/images/surui2.png" width="15%" ></div>
                <div class="logo_box">
                    <div class="logo_itme">
                        <input ng-model="loginform.name"  type="text" class="input_text" style="padding-top: 6px;padding-bottom: 6px;line-height:normal" placeholder="请输入工号" maxlength="10">
                        <div class="xiaochu" style="width: 45px;text-align: center;right: 0px;" ng-click="clearInput(1)"><img src="common/images/xiaochu.png" width="16" ng-if="isUserLogin"></div>
                    </div>
                    <div class="logo_itme" style="border-top:solid 1px #0090ff;">
                        <input type="{{passtype}}" class="input_text" style="padding-top: 6px;padding-bottom: 6px;line-height:normal" placeholder="请输入密码" ng-model="loginform.password" maxlength="18">
                        <div class="xiaochu2" style="width: 45px;text-align: right;"  ng-click="clearInput(2)"><img src="common/images/xiaochu.png" width="16" ng-if="isPassLogin"></div>
                        <div class="eye_login" ng-if="passtype == 'password'" ng-click="showPassword()"><img src="common/images/eye_login2.png" width="20"></div>
                        <div class="eye_login" ng-if="passtype == 'text'" ng-click="showPassword()"><img src="common/images/eye_login.png" width="20"></div>
                    </div>
                </div>
                <div class="login_text">
    	<span class="float_l" style=" width:125px;"><span class="float:left;">记住密码：</span>
    	    <label class="checkbox" style="float: right; margin-top: 8px;">
               <input type="checkbox"  ng-model="loginform.remember" style="width:18px;height:18px;margin-left: -10px; margin-top: -4px;" class="checkbox_login" >
            </label>
        </span>
                    <span class="float_r"><a href="" ui-sref="forgetPassword">忘记密码?</a></span>
                </div>
                <span class="btn_login btn_login_disabled"  ng-if="!isUserLogin || !isPassLogin" style="margin-top:20px;">登录</span>
                <a ng-click="checkLogin()" class="btn_login "  ng-if="isUserLogin && isPassLogin" style="margin-top:20px;">登录</a>
            </form>
        </div>


    </ion-content>
</div>

<div class="start" ng-show="startPageShow">
    <!--<ion-content>-->
        <div class="start_logo">
            <!--<img src="common/images/start/surui1.png" style="width: 30%;height: 30%;" alt=""/>-->
        </div>
        <div class="system_name">
            <!--<img src="common/images/start/surui2.png" style="width: 100%;height: 100%;" alt=""/>-->
        </div>
        <footer>
            <img class="start_img" src="common/images/start/surui3.jpg" alt=""/>
        </footer>
    <!--</ion-content>-->
</div >

<style>
.scroll-view.scroll-x {
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
<ion-header-bar align-title="center" class="header">
	<a ui-sref="attendanceAdmin" class="angle_left" style="left: 15px;"><img src="common/images/back_btn.png" width="18"></a>
	<h1 style="font-size:1.4rem">请假管理</h1>
	<a href="" class="head_right" ui-sref="leaveApplInsert" user-power="MSTF01008002">
    	<div class="head_right_box">
            <img src="common/images/xzqj.png" width="22" height="22">
            <p>新增请假</p>
        </div>
    </a>
</ion-header-bar>
<div class="bar bar-subheader" style="padding: 0;">
	<div class="rzlc_bt">
		<ion-scroll direction="x" scrollbar-x="false" scrollbar-y="false" zooming="false" paging="false">
			<div class="rzlc_bt_nei" style="overflow: auto; width: 560px;margin:0px;">
				<a ng-repeat="apprRslt in apprRsltList" style="width: 60px; margin:0px 5px;" ng-class="{'active':apprRslt.key == apprStatCnd}" ng-click="selectLeaveAppl('{{apprRslt.key}}')">{{apprRslt.text}}</a>
			</div>
		</ion-scroll>
	</div>
</div>
<ion-content class="has-header has-subheader"  style="top: 91px;" delegate-handle="contentScroll">
<!-- leaveApplManager.html -->
<ion-refresher pulling-text="下拉刷新页面"  on-refresh="doRefresh()"></ion-refresher>
	<div class="wrap">
		<div class="xiaoxizhongxin_bj1" ng-show="leaveApplList.length > 0">
			<ion-list user-power="MSTF01008001">
				<ion-item class="bottom_line" style="padding:0px;margin:0px;"  ng-repeat="leaveApplInfo in leaveApplList" >
					<a ng-if="leaveApplInfo != null" ui-sref="leaveApplInfo({applNum:leaveApplInfo.leaveNm})" user-power="MSTF01008001"> 
						<div class="xiaoxi_img2" style="margin-left: 16px;">{{leaveApplInfo.dicNm}}</div>
						<div class="xiaoxi_line" style="width: 79%;">
							<div class="xiaoxizhongxin_text2">
								<h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width:150px">{{leaveApplInfo.stfNum}}</h2>
								<p><span>{{leaveApplInfo.sbmtTm}}</span></p> 
							</div>
							<img src="common/images/you_btn.png" style="top: 31px;right: 15px;float: right; margin-top: 15px;margin-right: 15px;">
							<span class="float_r line_height50" style="margin-right: 15px">{{leaveApplInfo.dicNm1}}</span>
						</div>
					</a>
				</ion-item>
			</ion-list> 
		</div>
		<div class="wushuju" my-nodata-show="leaveApplList.length == 0 && !moredata">
            <img src="common/images/bear.gif" >
            <p>没有符合条件的数据</p>
        </div>
	</div>
	<ion-infinite-scroll ng-if="moredata" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
</ion-content>

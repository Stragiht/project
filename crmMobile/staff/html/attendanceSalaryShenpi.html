<ion-header-bar align-title="center" class="header"> 
	<a href="" ui-sref="approvalDetails({applNum:stfList.applNum})" class="angle_left" style="left:15px"><img src="common/images/back_btn.png" width="18"></a>
	<h1 style="font-size:1.4rem">考勤工资</h1>
</ion-header-bar>
<ion-content  class="has-header ">

	<ion-list>
        <ion-item >

           	<span class=" stfInfoItem">{{stfList.actualAttnDays}}<span>天</span></span>
        </ion-item >
 		<ion-item  >
           	<span class="w140">应发工资天数</span>

          	<span class=" stfInfoItem">{{stfList.basSalPerPha | currency : ""}}<span>元</span></span>
        </ion-item>
        <ion-item >
          	<span class="w140">全  勤</span>
          	<span class=" stfInfoItem">{{stfList.fullAttend | currency : ""}}<span>元</span></span>
        </ion-item>
        <ion-item >
           	<span class="w140">绩效工资</span>
           	<span class=" stfInfoItem">{{stfList.perfBonus | currency : ""}}<span>元</span></span>
